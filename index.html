<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">


        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" value="" placeholder="Enter First name">
                </div>
                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" value="" placeholder="Enter First Name">

                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="" placeholder="Enter Your email address">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select a job role</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Full Stack">Full Stack</option>
                        <option value="UI UX">UI UX</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="40" rows="5"
                        placeholder="Enter your Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="" placeholder="Enter City Name">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" value="" placeholder="Enter Pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="">
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="file" name="file" value="">
                </div>
                <div class="botton_container">
                    <button type="submit">Apply Now</button>
                </div>

        </div>


        </form>
    </div>
    </div>
</body>

</html>
